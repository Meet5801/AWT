<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>
<body>
    <h2>this is a do while loop</h2>
    <p id="demo"></p>

    <script>
        let text = "";
        let i=0;
        do{
            text += "<br>" + i;
            i++;
        }while(i<=10);

        document.getElementById("demo").innerHTML = text;
    </script>

    <h2>this is a for loop</h2>
    <p id="demo1"></p>
    <script>

        let text1 = "";
        let j=0;
        for(j=0; j<=10; j++){
            text1 += "<br>" + j;
        }

        document.getElementById("demo1").innerHTML = text1;
    </script>
</body>
</html>
