<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j-query demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#f1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        $("#f2").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
        $("#f3").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });   
        $("#f4").click(function(){
            $("#div1").fadeTo("slow",0.15);
            $("#div2").fadeTo("slow",0.4);
            $("#div3").fadeTo("slow",0.7);
        });
        });
    </script>
</head>

<body>
    <button id="f1">click to fade in boxes</button>
    <button id="f2">click to fade out boxes</button>
    <button id="f3">click to fade toggel boxes</button>
    <button id="f4">click to fade to boxes</button>

    <div id="div1" style="width: 100px; height: 100px; display: none; background-color: red;"></div>
    <div id="div2" style="width: 100px; height: 100px; display: none; background-color: green;"></div>
    <div id="div3" style="width: 100px; height: 100px; display: none; background-color: blue;"></div>
</body>

</html>
